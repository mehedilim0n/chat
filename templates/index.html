<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskFlow | Python Full-Stack Starter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">TaskFlow</p>
          <h1>Build a full-stack Python app with a modern UI.</h1>
          <p class="subtitle">
            This starter ships with a Flask API, SQLite storage, and a polished
            front-end so you can focus on adding new features.
          </p>
        </div>
        <div class="hero-card">
          <h2>Create a new task</h2>
          <form id="task-form">
            <label class="field">
              <span>Task title</span>
              <input
                type="text"
                name="title"
                placeholder="Ship the new landing page"
                required
              />
            </label>
            <button type="submit">Add task</button>
          </form>
          <p class="helper" id="status-message" aria-live="polite"></p>
        </div>
      </header>

      <main>
        <div class="section-heading">
          <h2>Team tasks</h2>
          <button id="refresh-button" type="button">Refresh list</button>
        </div>
        <ul id="task-list" class="task-list" aria-live="polite"></ul>
      </main>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
